apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlantis
  namespace: argocd
spec:
  destination:
    namespace: atlantis
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://runatlantis.github.io/helm-charts'
    targetRevision: 4.17.0
    chart: atlantis
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
