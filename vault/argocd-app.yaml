apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://helm.releases.hashicorp.com'
    targetRevision: 0.26.1
    chart: vault
    helm:
      valuesObject:
        server:
          standalone:
            enabled: true
            config: |
              ui = true

              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }
              storage "file" {
                path = "/vault/data"
              }

          service:
            enabled: true

          dataStorage:
            enabled: true
            size: 10Gi
            storageClass: null
            accessMode: ReadWriteOnce

        ui:
          enabled: true
          serviceType: LoadBalancer

  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
